{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h4>{{ quiz.name }} - Quiz</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
